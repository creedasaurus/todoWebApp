<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo Web App</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="todo_style.css" rel="stylesheet">
</head>

<body>

<div class="container-fluid jumbotron text-center" id="redbox">
    <h1>Hello, To-Do List!</h1>
</div>

<div class="container">
    <div class="row todoItem">
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 text-right inner-todo"><input type="checkbox"></div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 text-left inner-todo">Buy groceries</div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 inner-todo"><span class="glyphicon glyphicon-remove"></span></div>
    </div>
    <div class="row todoItem">
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 text-right inner-todo"><input type="checkbox"></div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 text-left inner-todo">Remember to pay the kids down the street to pick up the dog doodie</div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 inner-todo"><span class="glyphicon glyphicon-remove"></span></div>
    </div>
    <div class="row todoItem">
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 text-right inner-todo"><input type="checkbox"></div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 text-left inner-todo">PAY THE DOCTOR</div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 inner-todo"><span class="glyphicon glyphicon-remove"></span></div>
    </div>
    <div class="row todoItem">
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 text-right inner-todo"><input type="checkbox"></div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 text-left inner-todo">Pick up the dog from the goomers</div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 inner-todo"><span class="glyphicon glyphicon-remove"></span></div>
    </div>
    <div class="row todoItem">
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 text-right inner-todo"><input type="checkbox"></div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 text-left inner-todo">Take Kelsey to work</div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 inner-todo"><span class="glyphicon glyphicon-remove"></span></div>
    </div>
    <div class="row todoItem">
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 text-right inner-todo"><input type="checkbox"></div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 text-left inner-todo">Don't forget the apple pie</div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 inner-todo"><span class="glyphicon glyphicon-remove"></span></div>
    </div>

</div>


<script src="js/jquery-3.1.1.min.js"></script>
</body>
</html>
