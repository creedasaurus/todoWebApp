<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>ToDo Web App</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="todo_style.css" rel="stylesheet">
</head>

<body ng-controller="TodoListController as todoList">
<nav class="amber">
    <div class="no-wrapper container">
        <a id="logo-container" href="#" class="brand-logo">Hello, Todo-List! {{' Hello' + ' world ' + 3}}</a>
        <!-- DATE -->
    </div>
</nav>
<div class="container">
    <div class="card-panel hoverable row valign-wrapper" ng-repeat="todo in todoList.todos" data-show="????">
        <div class="col s2 right-align"><input class="filled-in" type="checkbox" id="finishedBtn{{$index}}"><label
                class="valign chk_label right" for="finishedBtn{{$index}}"></label></div>
        <div class="col s8 left-align truncate">{{todo}}</div>
        <div class="col s2 left-align"><a class="btn-floating btn-large waves-effect waves-light red"><i
                class="material-icons">delete</i></a></div>
    </div>
</div>
<div class="container">
    <div class="row newItemField">
        <div class="col s1 right-align"></div>
        <div class="col s9 left-align input-field"><input id="new_item" type="text"><label for="new_item">New
            Todo</label></div>
        <div class="col s2 left-align"><a class="btn-floating btn-large waves-effect waves-light green"><i
                class="material-icons">add</i></a></div>
    </div>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<!--<script src="js/jquery-3.1.1.min.js"></script>-->
<script src="js/materialize.min.js"></script>
<script>

    angular.module('app', [])
        .controller('TodoListController', function () {
            let todoList = this;
            todoList.todos = [
                'Cool Beans',
                'Get the kids to pick up a whole lot of chips for this gnarly D&D party Im throwing',
                'Get some groceries',
                'Find a new babysitter',
                'Pay the neighbor kid to pick all the crap up in the front yard',
                'Take a hot shower'
            ];
        });

</script>
</body>
</html>
