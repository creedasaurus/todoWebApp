<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ToDo Web App</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="todo_style.css" rel="stylesheet">
</head>

<body>
<nav class="amber">
    <div class="no-wrapper container">
        <a id="logo-container" href="#" class="brand-logo">Hello, Todo-List!</a>
    </div>
</nav>

<div class="container">
    <div class="card-panel hoverable row valign-wrapper">
        <div class="col s2 right-align"><input class="filled-in" type="checkbox" id="finishedBtn1"><label class="valign chk_label right" for="finishedBtn1"></label></div>
        <div class="col s8 left-align truncate"> Cool Beans </div>
        <div class="col s2 left-align"><a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">delete</i></a></div></span>
    </div>
    <div class="card-panel hoverable row valign-wrapper">
        <div class="col s2 right-align"><input class="filled-in" type="checkbox" id="finishedBtn2"><label class="valign chk_label right" for="finishedBtn2"></label></div>
        <div class="col s8 left-align truncate"> Get the kids to pick up a whole lot of chips for this gnarly D&D party I'm throwing....  </div>
        <div class="col s2 left-align"><a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">delete</i></a></div></span>
    </div>
    <div class="card-panel hoverable row valign-wrapper">
        <div class="col s2 right-align"><input class="filled-in" type="checkbox" id="finishedBtn3"><label class="valign chk_label right" for="finishedBtn3"></label></div>

    </div>
    <div class="card-panel hoverable row valign-wrapper">
        <div class="col s2 right-align"><input class="filled-in" type="checkbox" id="finishedBtn4"><label class="valign chk_label right" for="finishedBtn4"></label></div>

        <div class="col s2 left-align"><a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">delete</i></a></div></span>
    </div>
    <div class="card-panel hoverable row valign-wrapper">
        <div class="col s2 right-align"><input class="filled-in" type="checkbox" id="finishedBtn5"><label class="valign chk_label right" for="finishedBtn5"></label></div>
        <div class="col s8 left-align truncate"> Pay the neighbor kid to pick all the crap up in the front yard </div>
        <div class="col s2 left-align"><a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">delete</i></a></div></span>
    </div>
    <div class="card-panel hoverable row valign-wrapper">
        <div class="col s2 right-align"><input class="filled-in" type="checkbox" id="finishedBtn6"><label class="valign chk_label right" for="finishedBtn6"></label></div>

        <div class="col s2 left-align"><a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">delete</i></a></div></span>
    </div>

</div>

</html>
